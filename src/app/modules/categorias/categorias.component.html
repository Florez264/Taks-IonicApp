<div class="p-4">
  <h1 class="text-xl font-bold mb-4">Categorías</h1>

  <!-- Formulario para nueva categoría -->
  <div class="flex mb-4">
    <input
      type="text"
      class="flex-1 border rounded-lg p-2"
      placeholder="Nueva categoría..."
      [(ngModel)]="newCategoryName"
    />
    <button
      class="ml-2 bg-blue-500 text-white rounded-lg px-4 py-2"
      (click)="addCategory()"
    >
      Agregar
    </button>
  </div>

  <!-- Lista de categorías -->
  <div *ngFor="let category of categories" class="flex items-center mb-2">
    <span class="flex-1">{{ category.name }}</span>
    <button
      class="mr-2 text-blue-500"
      (click)="editCategory(category)"
    >
      Editar
    </button>
    <button
      class="text-red-500"
      (click)="deleteCategory(category.id)"
    >
      Eliminar
    </button>
  </div>

  <!-- Modal para editar categoría -->
  <div *ngIf="editingCategory" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-bold mb-4">Editar Categoría</h2>
      <input
        type="text"
        class="border rounded-lg p-2 w-full mb-4"
        [(ngModel)]="editingCategory.name"
      />
      <div class="flex justify-end space-x-2">
        <button
          class="bg-gray-500 text-white rounded-lg px-4 py-2"
          (click)="cancelEdit()"
        >
          Cancelar
        </button>
        <button
          class="bg-blue-500 text-white rounded-lg px-4 py-2"
          (click)="updateCategory()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
