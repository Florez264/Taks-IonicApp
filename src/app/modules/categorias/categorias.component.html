<div class="p-4">
  <h1 class="text-xl font-bold mb-4">Categorías</h1>

  <div class="flex mb-4">
    <input
      type="text"
      class="flex-1 border rounded-lg p-2"
      placeholder="Nueva categoría..."
      [(ngModel)]="newCategoryName"
    />
    <button
      class="ml-2 bg-blue-500 text-white rounded-lg px-4 py-2"
      (click)="addCategory()"
    >
      Agregar
    </button>
  </div>

  <ul>
    <li
      *ngFor="let category of categories"
      class="flex items-center mb-2 p-2 bg-gray-100 rounded-lg"
    >
    
      <div *ngIf="editingCategory" class="flex flex-1 items-center">
        <input
          type="text"
          class="flex-1 border rounded-lg p-2"
          [(ngModel)]="editingCategory.name"
        />
        <button
          class="ml-2 bg-green-500 text-white rounded-lg px-4 py-2"
          (click)="saveCategory()"
        >
          Guardar
        </button>
        <button
          class="ml-2 bg-gray-300 text-black rounded-lg px-4 py-2"
          (click)="cancelEdit()"
        >
          Cancelar
        </button>
      </div>
      
      <div *ngIf="editingCategory?.id !== category.id" class="flex flex-1 items-center">
        <span class="flex-1">{{ category.name }}</span>
        <button
          class="ml-2 bg-yellow-500 text-white rounded-lg px-4 py-2"
          (click)="editCategory(category)"
        >
          Editar
        </button>
        <button
          class="ml-2 bg-red-500 text-white rounded-lg px-4 py-2"
          (click)="deleteCategory(category.id)"
        >
          Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
