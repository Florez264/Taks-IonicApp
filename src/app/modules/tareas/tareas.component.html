<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para agregar tareas -->
  <ion-item>
    <ion-input
      placeholder="Nueva tarea"
      [(ngModel)]="nuevaTarea"
    ></ion-input>
    <ion-select [(ngModel)]="categoriaSeleccionada" placeholder="CategorÃ­a">
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombre }}
      </ion-select-option>
    </ion-select>
    <ion-button (click)="agregarTarea()" color="primary">Agregar</ion-button>
  </ion-item>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-checkbox slot="start" [(ngModel)]="tarea.completada"></ion-checkbox>
      <ion-label>{{ tarea.titulo }}</ion-label>
      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        (click)="eliminarTarea(tarea.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
